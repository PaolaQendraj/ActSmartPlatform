{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include 'head.html' %}
    <title>Act Smart &#9679; Reset Your Password</title>
<body>
    <!-- Header Area -->
        <header class="other">
            {% include 'navbar.html' %}
        </header>
    <!-- End Of Header Area -->
    <div class="banner-password">
        <div class="content">
            <div class="panel">
                <div class="panel-heading"><h2>Reset your password</h2></div>
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        <input type="email" placeholder="Your email" name="email" class="form-control">
                        <button type="submit">Send confirmation link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
